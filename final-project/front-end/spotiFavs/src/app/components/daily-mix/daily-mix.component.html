<!-- create the newRealese Albums List -->

<div style=" border:none; height:400px; overflow: auto; border: none;">
  <ul *ngFor="let new of news" class="collection z-depth-5" style="border: none">
    <div class="row z-depth-5" style="color:rgb(41, 151, 50);background-color:rgba(0, 0, 0, 0.48); ">
      <div class="col s2 m1">
        <img src="{{new.images['2']?.url}}" alt="" height="100">
      </div>
      <div class="col s8 m10 left">
        <div class="chip">Album: {{new.name}}</div><br>
        <div class="chip">Artist: {{new.artists['0'].name}}</div><br>
        <div class="chip">tracks: {{new.total_tracks}}</div>
      </div>
      <a class="col s2 m1" >
        <a href="{{new.external_urls['spotify']}}" class="btn-large btn-floating pulse" style="margin-top: 25%">
          <i class="large material-icons">
            play_circle_outline
          </i>
        </a>
      </a>
    </div>

  </ul>
</div>
