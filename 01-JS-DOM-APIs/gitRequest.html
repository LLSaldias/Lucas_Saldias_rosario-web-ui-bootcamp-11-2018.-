<body>
    <div>
        <h3>Lista de repositorios sobre JavaScript en GitHub</h3>
    </div>
    <button id="button" onclick="traer()">Cargar Repositorios</button>
    <ul id="repo_list">

    </ul>
    <script>
        var contenido = document.querySelector('#contenido')
        function traer() {
            fetch('https://api.github.com/search/repositories')
            .then(res =>res.json())
            .then(data => {
                console.log(data.results[0])
            })
            
        }
    </script>
</body>
